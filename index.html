<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
      label{
        font-weight: bold;
      }
      .form-check-label{
        font-weight: 400;
      }
    </style>
    <title>Bootstrap demo</title>

    <!-- offline -->
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
      <link rel="stylesheet" href="css/bootstrap.rtl.css">
      <link rel="stylesheet" href="css/bootstrap-grid.css">
      <link rel="stylesheet" href="css/bootstrap-grid.min.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.css">
      <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

      <script src="js/bootstrap.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap.bundle.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>

      <!-- online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Alamat Rumah</label>
            <textarea class="form-control" placeholder="Alamat Rumah"></textarea>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Foto Profile</label>
            <input type="file" class="form-control">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Alamat Email</label>
            <input type="email" class="form-control" placeholder="Alamat Email">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Kata Sandi</label>
            <input type="password" class="form-control" placeholder="Kata Sandi">
          </div>

          <div class="mb-3">
            <label>Jenis Kendaraan Anda: </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
             Motor
            </label>

            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Mobil
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
